<header>
  <h1 class="text-2xl font-bold">{{ title }}</h1>
  <app-button
    *ngIf="urlPath == '/employees'"
    color="red"
    text="Add Employee"
    (click)="goToAddEmployee()"
  ></app-button>
  <app-button
    *ngIf="urlPath != '/employees'"
    color="green"
    text="Go back"
    (click)="goBack()"
  ></app-button>
  <app-button text="Logout" (click)="logout()"></app-button>
</header>
